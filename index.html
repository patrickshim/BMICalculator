<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <title>BMI Calculator</title>
</head>

<body>
    <div class="container-1">
        <h1>BMI Calculator</h1>
    </div>

    <div class="text-field-container"> 
        &nbsp
        <div>
            Height: <input type="text" id="feet" style="width: 80px"> ft <input type="text" id="inches" style="width: 80px"> in
        </div>
        <br>
        <div> 
            Weight: <input type="text" id="lb"> lb
        </div>
        <br>
        
        Your BMI:
        <div class="results-container">
            <div id="flex-box-results"></div>
        </div>
        &nbsp
        </div>
    </div>

    <div class="button-container">
        <div>
            <button class="btn btn-primary" onclick="bmiCalculator()">Calculate BMI</button>
        </div>
        &nbsp;
        &nbsp;    
        <div>
            <button class="btn btn-danger" onClick="reset()">Reset</button>
        </div>   
    </div>

    <div class="bmi-chart-container">
        <table>
            <tr>
                <th>BMI</th>
                <th>Weight Status</th>
            </tr>    
            <tr>
                <td>< 18.5</td>
                <td>Underweight</td>
            </tr>
            <tr>
                <td>18.5-24.9</td>
                <td>Normal</td>
            </tr>
            <tr>
                <td>25-29.9</td>
                <td>Overweight</td>
            </tr>
            <tr>
                <td>> 30</td>
                <td>Obese</td>
            </tr>
        </table>
    </div>

    <script src="static/js/script.js"></script>
</body>
</html>
